<!DOCTYPE html> 

<html xmlns:th="http://www.thymeleaf.org">

  <head>
    <title>Coronavirus Tracker App</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
  
  </head>

  <body>
  
  <h1>Coronavirus Tracker Application</h1>
  <p>This application lists the number of cases reported across the globe<p>

  
  <div class="jumbotron">
  <h1 class="display-4" th:text="${totalReportedCases}"></h1>
  <p class="lead">Total reported cases as of today</p>
</div>
  

    
 <table>
  <tr>
    <th>State</th>
    <th>Country</th>
    <th>Latest reported cases</th>
  </tr>
  <tr th:each="locationstat : ${LocationStats}">
    <td th:text="${locationstat.State}"></td>
    <td th:text="${locationstat.Country}"></td>
    <td th:text="${locationstat.ReportedCases}">0</td>
  </tr>
</table>

  </body>

</html>
